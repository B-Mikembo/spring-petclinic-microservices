name: CI-CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-lastest
    strategy:
      matrix:
        java: ['17']
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/checkout@v2
        with: 
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: |
          mvn compile
          mvn test
          mvn package
          mvn verify
        env:
          CI: true
      - uses: actions/upload-artifact@master
        with:
          name: artifacts
          
